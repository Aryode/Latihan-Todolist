<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List</title>
        <link = rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="todo-container">
            <!--membuat header-->
            <div id="header">
                <h1>To-Do List</h1>
            </div>

            <!--membuat input box -->
            <div id="todo-form">
                <input type="text" class="input-item" name="input_box" id="input-box" placeholder="Add Task" />
            
            <!-- membuat button -->
                <button id="input-button" onclick="addTask()">Add</button> 
            </div>

            <!-- membuat task list -->
            <h2>Task List</h2>
            <ul id="list-container"></ul>
        </div>

        </hr>
        <!-- membuat list counter -->
        <div class="counter-container">
            <div id="task-counter">
                Completed: <span id="completed-counter">0</span> | Uncompleted:
                <span id="uncompleted-tounter">0</span>
            </div>
        </div>





        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
